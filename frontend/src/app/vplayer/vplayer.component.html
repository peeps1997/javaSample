<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <vg-player (onPlayerReady)="onPlayerReady($event)">
        <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>
            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>
            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
        </vg-controls>
        <video #media
        [vgMedia]="media"
        [src]="currentItem.url"
        id="singleVideo"
        preload="auto"
        crossorigin>
        </video>
        </vg-player>
    </div>
    <div class="col-sm-2">
      <ul class="list-group list-group-flush">
        <li class="list-group-item " *ngFor="let item of playlist; let $index = index"
            (click)="onClickPlaylistItem(item.name, $index)"
            [class.selected]="item === currentItem"> 
            {{ item.name }}
        </li>
        <a class="list-group-item btn" href="#"><i class="fa fa-plus-circle" (click)="onClickAddItem(!hidden)"></i></a> 
      </ul>
      <div *ngIf="hidden">
        <form class="form-group" #mediaForm="ngForm" (ngSubmit)="onSubmit(mediaForm.value)">
          <div class="form-group">
            <label for="text">Title</label>
            <input name="name" [(ngModel)]="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="pwd">URL</label>
            <input name="url" [(ngModel)]="url" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
